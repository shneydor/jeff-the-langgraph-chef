[tool:pytest]
testpaths = jeff/tests tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    personality: marks tests related to personality system
    workflow: marks tests related to LangGraph workflow
    recipe: marks tests related to recipe generation
    tomato: marks tests related to tomato integration
    romantic: marks tests related to romantic writing
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning